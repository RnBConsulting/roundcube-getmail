<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />
<roundcube:include file="includes/settings-menu.html" />


<h1 class="voice"><roundcube:label name="settings" /> : <roundcube:label name="getmail.configs" /></h1>

<div id="layout-list" class="listbox selected">
	<div class="header">
		<a class="button icon back-sidebar-button" href="#sidebar"><span class="inner"><roundcube:label name="settings" /></span></a>
		<span id="aria-label-filterslist" class="header-title"><roundcube:label name="getmail.configs" /></span>
		<a class="button icon toolbar-menu-button" href="#list-menu"><span class="inner"><roundcube:label name="menu" /></span></a>
	</div>
	<div class="scroller" aria-labelledby="aria-label-filterslist">
		<roundcube:object name="plugin.configlist" id="config-list" class="listing" noheader="true"
			role="listbox" data-list="config_list"
			data-label-msg="listempty" data-label-ext="listusebutton" data-create-command="plugin.add-config" />
	</div>


</div>

<!-- filter details frame -->
<div id="layout-content" role="main">
	<h2 id="aria-label-toolbar" class="voice"><roundcube:label name="arialabeltoolbar" /></h2>
	<div class="header" role="toolbar" aria-labelledby="aria-label-toolbar">
		<a class="button icon back-list-button" href="#back"><span class="inner"><roundcube:label name="back" /></span></a>
		<span class="header-title"></span>
		<!-- toolbar -->
		<div id="responsestoolbar" class="toolbar menu">
			<roundcube:button command="plugin.add-config" type="link"
				label="create" title="getmail.addconfig" innerClass="inner"
				class="create disabled" classAct="create" data-fab="true" />
			<roundcube:button command="plugin.delete-config" type="link"
				label="delete" title="getmail.deleteconfig" innerClass="inner"
				class="delete disabled" classAct="delete" />
		</div>
	</div>
	<h2 id="aria-label-filterframe" class="voice"><roundcube:label name="getmail.configform" /></h2>
	<div class="iframe-wrapper">
		<roundcube:frame contentframe="getmail-frame" id="getmail-frame" style="width:100%; height:100%" frameborder="0" src="/watermark.html"
			aria-labelledby="aria-label-filterform" />
	</div>
</div>

<roundcube:include file="includes/footer.html" />
