<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>

<roundcube:include file="/includes/header.html" />

<div id="mainscreen" class="offset">

<roundcube:include file="/includes/settingstabs.html" />

<div id="settings-right">

<div id="sectionslist" class="uibox listbox">
	<h2 id="directorylist-title" class="boxtitle"><roundcube:label name="getmail.configs" /></h2>
	<div class="boxlistcontent">
		<roundcube:object name="plugin.configlist" id="config-list" class="listing" cellspacing="0" />
	</div>
	<div class="boxfooter">
        <roundcube:button type="link" command="plugin.add-config" title="getmail.addconfig" class="listbutton add" classAct="listbutton add" innerClass="inner" content="+" /><roundcube:button type="link" command="plugin.delete-config" title="getmail.deleteconfig" class="listbutton delete disabled" classAct="listbutton delete" innerClass="inner" content="x" />
	</div>
</div>

<div id="prefs-box" class="uibox contentbox">
	<div class="iframebox">
		<roundcube:frame contentframe="getmail-frame" id="getmail-frame" style="width:100%; height:100%" frameborder="0" src="/watermark.html" />
	</div>
	<roundcube:object name="message" id="message" class="statusbar" />
</div>

</div>

</div>

<roundcube:include file="/includes/footer.html" />

<script type="text/javascript">

	var viewsplit = new rcube_splitter({ id:'configlistsplitter', p1:'#sectionslist', p2:'#prefs-box', orientation:'v', relative:true, start:226, min:150, size:12 });
	rcmail.add_onload('viewsplit.init()');

</script>

</body>
</html>
